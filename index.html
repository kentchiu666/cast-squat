<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squat Jump - Cast Receiver</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* === 既有 UI 元素 === */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #timerUi {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
        #actionButton {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            background-color: #e94560;
            color: white;
            border: none;
            cursor: pointer;
            image-rendering: pixelated;
            z-index: 20;
        }
        #actionButton:hover {
            background-color: #ff6b6b;
        }
        #actionButton:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* === DOM 文字層（取代所有 Canvas fillText）=== */
        #textLayer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            font-family: 'Press Start 2P', cursive;
        }

        /* 開始畫面 */
        #startScreen {
            display: none;
            width: 100%;
            text-align: center;
            padding-top: 60px;
        }
        #startScreen .title {
            font-size: 48px;
            color: white;
        }
        #playerCount {
            font-size: 20px;
            color: #888;
            margin-top: 20px;
        }
        #playerList {
            margin-top: 30px;
        }
        .player-entry {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .player-color-box {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }
        .player-name-text {
            font-size: 16px;
        }
        #waitingMsg {
            margin-top: 40px;
            font-size: 18px;
            color: #888;
            line-height: 2;
        }
        #waitingMsg .sub {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        #startHint {
            display: none;
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #95E86B;
        }

        /* 倒數數字（CSS 動畫取代 Canvas 文字渲染）*/
        #countdownNum {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-family: 'Press Start 2P', cursive;
            z-index: 10;
        }
        #countdownNum.pop {
            display: block;
            animation: countdownPop 1s ease-out forwards;
        }
        @keyframes countdownPop {
            0% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            60% { transform: translate(-50%, -50%) scale(0.97); opacity: 1; }
            75% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
            85% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* 多人分數欄 */
        #scoreBar {
            display: none;
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }
        .score-entry {
            display: inline-block;
            margin: 0 20px;
            text-align: center;
        }
        .score-entry .sname {
            font-size: 14px;
        }
        .score-entry .svalue {
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }

        /* 遊戲結束畫面 */
        #gameOverScreen {
            display: none;
            width: 100%;
            text-align: center;
            padding-top: 60px;
        }
        #gameOverScreen .title {
            font-size: 48px;
            color: white;
        }
        #gameOverContent {
            margin-top: 40px;
        }
        .leaderboard-title {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
        }
        .leaderboard-entry {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 18px;
        }
        .rank-medal {
            width: 70px;
            text-align: right;
        }
        .lb-name {
            width: 150px;
            text-align: left;
        }
        .lb-score {
            width: 60px;
            text-align: right;
            color: white;
        }
        .single-result {
            font-size: 32px;
            color: white;
            margin-top: 60px;
        }
        .single-detail {
            font-size: 18px;
            color: white;
            margin-top: 30px;
        }

        /* FPS 計數器 */
        #fps {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #0f0;
            font-size: 12px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- DOM 文字層（取代所有 Canvas fillText，大幅提升效能）-->
    <div id="textLayer">
        <div id="startScreen">
            <div class="title">Squat Jump</div>
            <div id="playerCount"></div>
            <div id="playerList"></div>
            <div id="waitingMsg"></div>
            <div id="startHint">CLICK TO START</div>
        </div>
        <div id="countdownNum"></div>
        <div id="scoreBar"></div>
        <div id="gameOverScreen">
            <div class="title">GAME OVER!</div>
            <div id="gameOverContent"></div>
        </div>
    </div>

    <!-- 既有 UI -->
    <div id="ui"></div>
    <div id="timerUi"></div>
    <button id="actionButton">LOADING...</button>
    <div id="fps"></div>

    <!-- Google Cast SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <!-- 遊戲主程式 (ES6 模組) -->
    <script type="module">
        import { initGame, startGameLoop, handleCastMessage, setBroadcastCallbacks, addPlayer, removePlayer, getPlayers } from './js/game.js';

        // 初始化 Canvas 和精靈圖
        const canvas = document.getElementById('gameCanvas');
        const spritesheet = new Image();
        spritesheet.src = 'kenney_shape-characters/Spritesheet/spritesheet_default.png';

        // 素材載入後初始化遊戲
        spritesheet.onload = () => {
            initGame(canvas, spritesheet);
            startGameLoop();
            console.log('遊戲已初始化');
        };

        // 匯出到全域供 Console 測試使用
        window.gameAPI = {
            addPlayer,
            removePlayer,
            getPlayers,
            handleCastMessage
        };

        // Google Cast 整合
        if (typeof cast !== 'undefined' && cast.framework) {
            const context = cast.framework.CastReceiverContext.getInstance();
            const CAST_NAMESPACE = 'urn:x-cast:com.example.castsquat';
            const connectedSenders = new Set();

            // 廣播給所有已連線的 Sender
            function broadcastToSenders(data) {
                connectedSenders.forEach(senderId => {
                    try {
                        context.sendCustomMessage(CAST_NAMESPACE, senderId, data);
                    } catch (e) {
                        console.warn('Broadcast failed, removing sender:', senderId, e);
                        connectedSenders.delete(senderId);
                    }
                });
            }

            // 回覆給特定 Sender
            function replyToSender(senderId, data) {
                try {
                    context.sendCustomMessage(CAST_NAMESPACE, senderId, data);
                } catch (e) {
                    console.warn('Reply failed, removing sender:', senderId, e);
                    connectedSenders.delete(senderId);
                }
            }

            // 註冊回傳 callbacks 給 game.js
            setBroadcastCallbacks(broadcastToSenders, replyToSender);

            context.addCustomMessageListener(CAST_NAMESPACE, (event) => {
                console.log('收到 Cast 訊息:', event.data, 'from:', event.senderId);
                connectedSenders.add(event.senderId);

                if (event.data) {
                    handleCastMessage(event.data, event.senderId);
                }
            });

            context.start();
            console.log('Cast Receiver 已啟動（支援雙向通訊）');
        } else {
            // 本地測試模式：broadcast/reply 輸出到 Console
            setBroadcastCallbacks(
                (data) => console.log('[Broadcast]', JSON.stringify(data)),
                (senderId, data) => console.log(`[Reply to ${senderId}]`, JSON.stringify(data))
            );
            console.log('本地測試模式 - Cast SDK 未載入');
            console.log('可使用 window.gameAPI 測試多人功能：');
            console.log('  gameAPI.addPlayer("p1", "Alice")');
            console.log('  gameAPI.addPlayer("p2", "Bob")');
            console.log('  gameAPI.getPlayers()');
        }
    </script>
</body>
</html>
